<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #008000; /* Título em verde */
            font-family: 'Arial', sans-serif; /* Fonte padrão */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, 
        textarea:focus {
            border-color: #008000;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 128, 0, 0.5);
        }

        input[type="submit"] {
            background-color: #008000;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #006400;
        }

        input[type="submit"]:active {
            background-color: #004d00;
        }

        /* Estilo para a mensagem de sucesso */
        .success-message {
            margin-top: 15px;
            color: #008000;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            display: none; /* Oculta a mensagem inicialmente */
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 30px;
            }

            input, textarea {
                font-size: 14px;
            }

            input[type="submit"] {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contato</h1>
        <form id="contact-form">
            <!-- Campo de Nome -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <!-- Campo de E-mail -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <!-- Campo de Mensagem -->
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" rows="5" required></textarea>

            <!-- Botão de Enviar -->
            <input type="submit" value="Enviar">
        </form>

        <!-- Mensagem de sucesso -->
        <p id="success-message" class="success-message">Obrigado!</p>
    </div>

    <script>
        // Captura o formulário e a mensagem de sucesso
        const form = document.getElementById('contact-form');
        const successMessage = document.getElementById('success-message');

        // Adiciona o evento de envio no formulário
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio real do formulário
            successMessage.style.display = 'block'; // Exibe a mensagem "Obrigado"
        });
    </script>

</body>
</html>
